<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />

    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Title tag -->
    <title>Saga: Age of Magic - Army Builder</title>

    <!-- Description tag -->
    <meta
      name="description"
      content="Build the perfect army for your battles in Saga: Age of Magic from Studio Tomahawk with our army builder tool. Choose from one of the 6 armies the great kingdoms, lords of the wild, the undead legions, the horde, the otherworld or masters of the underearth, to create the ultimate fighting force."
    />

    <!-- Keywords tag -->
    <meta
      name="keywords"
      content="Saga: Age of Magic, army builder, miniature war game, unit creation, Studio Tomahawk"
    />

    <!-- Open Graph Protocol tags -->
    <meta
      property="og:title"
      content="Saga: Age of Magic - Army Builder | Build the Perfect Army for Your Battles"
    />
    <meta
      property="og:description"
      content="Build the perfect army for your battles in Saga: Age of Magic from Studio Tomahawk with our army builder tool. Choose from one of the 6 armies the great kingdoms, lords of the wild, the undead legions, the horde, the otherworld or masters of the underearth, to create the ultimate fighting force."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/age-of-magic-rule-book.jpg"
    />

    <!-- Canonical tag -->
    <link rel="canonical" href="https://saga-age-of-magic-army-builder.com/" />

    <!-- Hreflang tag -->
    <link
      rel="alternate"
      href="https://saga-age-of-magic-army-builder.com/"
      hreflang="en-US"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
